services:
  db:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER=johndoe
      - POSTGRES_PASSWORD=randompassword
      - POSTGRES_DB=mydb
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - postgres_network
volumes:
  postgres_data:
    driver: local
networks:
  postgres_network:
    driver: bridge
